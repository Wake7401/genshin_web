<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact - Đi vào thế giới thần kỳ đầy mạo hiểm.</title>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="./asset/img/favicon.ico">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="audio-controller">
        <img src="./asset/img/audio-controller.png" alt="" class="audio-controller-off">
    </div>
   <div class="home">
      <div class="header">
          <div class="header__logo">
              <img src="./asset/img/logo.png" alt="logo">
          </div>

        <div class="header__navbar">
            <a href="" class="header__navbar-item">Trang Chủ</a>
            <a href="" class="header__navbar-item">Tin Tức</a>
            <a href="" class="header__navbar-item">Nhân Vật</a>
            <div class="header__navbar-more header__navbar-item">
                <p>Tư liệu</p>
                <ul class="header__navbar-sublist">
                    <li><a href="" class="header__navbar-link">Giới thiệu game</a></li>
                    <li><a href="" class="header__navbar-link">Thế giới</a></li>
                    <li><a href="" class="header__navbar-link">Tạp chí</a></li>
                    <li><a href="" class="header__navbar-link">Truyện tranh</a></li>
                </ul>
            </div>
            <a href="" class="header__navbar-item">HoYoLab</a>
            <a href="" class="header__navbar-item">Trung Tâm Nạp</a>
            <a href="" class="header__navbar-item">Mã Quà</a>
            <div class="header__navbar-line start-home"></div>
        </div>
        <div class="header__login">
            <button class="login__btn">
                <span>Đăng nhập</span>
                <img src="./asset/img/login.png" alt="">
            </button>
        </div>
        <a href="" class="header__download">
            <div class="transition-img" style="background-image: url(./asset/img/tai-game.png)"></div>
        </a>
      </div> 
      <div class="poster">
          <div class="poster__content">
              <video src="./asset/videos/posterhome.mp4" autoplay loop>
                  <source src="./asset/videos/posterhome.mp4" type="audio/mp4">
              </video>
          </div>
          <div class="poster__sign">
              <div class="poster__video--entry">
                  <button class="poster__video"></button>
                </div>
            <p class="poster__sub">Chính thức ra mắt trên nhiều nền tảng, đến tải ngay</p>
            <ul class="poster__download">
                <li>
                    <a href="">
                        <img src="./asset/img/ps4.png" alt="">
                    </a></li>
                <li><a href="">
                    <img src="./asset/img/app-store.png" alt="">
                </a></li>
                <li><a href="">
                    <img src="./asset/img/google-play.png" alt="">
                </a></li>
                <li><a href="">
                    <img src="./asset/img/windows.png" alt="">
                </a></li>
            </ul>
            <div class="poster__arrows">
                <div class="poster__arrow poster__arrow-1"></div>
                <div class="poster__arrow poster__arrow-2"></div>
                <div class="poster__arrow poster__arrow-3"></div>
            </div>
          </div>
      </div>
      <section class="news">
        <h3>Tin Tức</h3>
        <div class="news__main">
            <div class="news__swiper swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                      <a href="">
                        <img src="./asset/img/SongofInnocence.png" alt="">
                      </a>
                  </div>
                  <div class="swiper-slide">
                    <a href="">
                        <img src="./asset/img/island.png" alt="">
                      </a>
                  </div>
                  <div class="swiper-slide">
                      <a href="">
                          <img src="./asset/img/new_2.png" alt="">
                      </a>
                  </div>
                  <div class="swiper-slide">
                      <a href="">
                          <img src="./asset/img/new_3.png" alt="">
                      </a>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
              <div class="news__content">
                  <div class="news__tab-list">
                      <div class="news__tab__item news__tab__item--active">
                          Mới
                      </div>
                  </div>
              </div>
        </div>
      </section>
   </div>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./asset/js/home.js"></script>
</body>
</html>
